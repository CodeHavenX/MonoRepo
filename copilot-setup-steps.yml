# Copilot Setup Steps for MonoRepo Development
# This file configures the environment for building Kotlin Android applications
# Compatible with MonoRepo using Gradle, Android development, and JDK 21

name: Copilot Setup for MonoRepo Development

steps:
  - name: Setup JDK 21
    uses: actions/setup-java@v3
    with:
      java-version: '21'
      distribution: 'corretto'

  - name: Setup Android SDK
    uses: android-actions/setup-android@v3
    with:
      api-level: 36
      build-tools: '36.0.0'
      ndk: true
      cmake: true

  - name: Setup Gradle
    uses: gradle/gradle-build-action@v2
    with:
      gradle-version: wrapper

  - name: Build All Projects
    run: ./gradlew releaseAll

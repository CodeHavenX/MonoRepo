complexity:
  LongParameterList:
    ignoreAnnotated: [ 'Composable' ]
    active: true
    functionThreshold: 12
    constructorThreshold: 12
    ignoreDefaultParameters: false
    ignoreDataClasses: true
    ignoreAnnotatedParameter: []
  LongMethod:
    ignoreAnnotated: [ 'Composable', 'Preview', 'Test' ]
  CyclomaticComplexMethod:
    ignoreAnnotated: [ 'Composable' ]
  TooManyFunctions:
    excludes:
      - '**/build/generated/**'

exceptions:
  TooGenericExceptionCaught:
    active: false

naming:
  FunctionNaming:
    ignoreAnnotated: [ 'Composable', 'Test' ]
    excludes:
      - '**/build/generated/**'
  PackageNaming:
    active: false

style:
  ForbiddenComment:
    active: false
  MagicNumber:
    ignoreAnnotated: [ 'Preview', 'Test' ]
    excludes:
      - '**/build/generated/**'
  ReturnCount:
    active: true
    max: 8
  MaxLineLength:
    active: false

formatting:
  active: true
  android: true
  autoCorrect: true
  MaximumLineLength:
    active: true
    ignoreAnnotated: [ 'Test' ]
    autoCorrect: true
    maxLineLength: 120
  Indentation:
    excludes:
      - '**/build/generated/**'
  PackageName:
    excludes:
      - '**/build/generated/**'
  ArgumentListWrapping:
    excludes:
      - '**/build/generated/**'
  NoMultipleSpaces:
    excludes:
      - '**/build/generated/**'
  ImportOrdering:
    excludes:
      - '**/build/generated/**'
  Wrapping:
    excludes:
      - '**/build/generated/**'
  NoTrailingSpaces:
    excludes:
      - '**/build/generated/**'
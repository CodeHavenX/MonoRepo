complexity:
  excludes:
    - '**/build/generated/**'
  LongParameterList:
    ignoreAnnotated: [ 'Composable' ]
    active: true
    allowedFunctionParameters: 12
    allowedConstructorParameters: 12
    ignoreDefaultParameters: false
    ignoreDataClasses: true
    ignoreAnnotatedParameter: []
  LongMethod:
    ignoreAnnotated: [ 'Composable', 'Preview', 'Test' ]
  CyclomaticComplexMethod:
    ignoreAnnotated: [ 'Composable' ]
  TooManyFunctions:
    active: false
    ignoreAnnotated: [ 'Module' ]

exceptions:
  excludes:
    - '**/build/generated/**'
  TooGenericExceptionCaught:
    active: false
  TooGenericExceptionThrown:
    active: false

naming:
  excludes:
    - '**/build/generated/**'
  FunctionNaming:
    ignoreAnnotated: [ 'Composable', 'Test' ]
  PackageNaming:
    active: false
  MatchingDeclarationName:
    active: false

comments:
  excludes:
    - '**/build/generated/**'
  UndocumentedPublicClass:
    active: true
    ignoreDefaultCompanionObject: true
  UndocumentedPublicFunction:
    ignoreAnnotated: [ 'Preview' ]
    active: true
  UndocumentedPublicProperty:
    active: false

style:
  excludes:
    - '**/build/generated/**'
  ForbiddenComment:
    active: false
  MagicNumber:
    ignoreAnnotated: [ 'Preview', 'Test' ]
  ReturnCount:
    active: true
    max: 8
  MaxLineLength:
    active: false
  # UnusedPrivateMember was split into UnusedPrivateClass, UnusedPrivateFunction, UnusedPrivateProperty in detekt 2.0
  UnusedPrivateClass:
    active: true
  UnusedPrivateFunction:
    ignoreAnnotated: [ 'Preview' ]
    active: true
  UnusedPrivateProperty:
    ignoreAnnotated: [ 'Preview' ]
    active: true

coroutines:
  excludes:
    - '**/build/generated/**'
  InjectDispatcher:
    ignoreAnnotated: [ 'BackgroundDispatcher', 'UIThreadDispatcher' ]

# ktlint rules (detekt 2.0 uses ktlint-wrapper with different config schema)
ktlint:
  active: true
  excludes:
    - '**/build/generated/**'
  ClassSignature:
    active: false
  FunctionSignature:
    active: false

empty-blocks:
  excludes:
    - '**/build/generated/**'

name: Build All Targets Release Tag

on:
  push:
    tags:
      - '*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write

env:
  # This is required for the Android build, but it doesn't need to be a secret since it's just the path to the SDK
  ANDROID_HOME: "/opt/Android/sdk"

jobs:
  build:
    runs-on: self-hosted
    environment: "CI"
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'corretto'
    - name: Build with Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      with:
        arguments: releaseAll
    - name: Load build artifact list
      run: |
        {
          echo 'BUILD_FILES<<EOF'
          cat build-artifacts.txt
          echo EOF
        } >> $GITHUB_ENV
    - name: Create Release
      uses: softprops/action-gh-release@v2
    - name: Upload build artifacts for container builds
      uses: actions/upload-artifact@v4
      with:
        name: build-artifacts
        path: ${{ env.BUILD_FILES }}
  integ:
    runs-on: self-hosted
    environment: "integ"
    needs: build
    env:
      SUPABASE_DB_PASSWORD : ${{ secrets.EDIFIKANA_SUPABASE_DB_PASSWORD  }}
      PROJECT_ID: ${{ secrets.EDIFIKANA_PROJECT_ID }}
      EDIFIKANA_SUPABASE_URL: ${{ secrets.EDIFIKANA_SUPABASE_URL }}
      EDIFIKANA_SUPABASE_KEY: ${{ secrets.EDIFIKANA_SUPABASE_KEY }}
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'corretto'
      - uses: supabase/setup-cli@v1
        with:
          version: latest
      # Link the project to the Supabase CLI
      - run: scripts/edifikana_link_project.sh
      # Build the project. We do this first since building can take a while
      - name: Run assemble with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: edifikana:back-end:assemble
      # Push the DB changes to Supabase
      - run: scripts/edifikana_push_changes.sh
      # Run the integration tests
      - name: Run integTest with Gradle
        uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
        with:
          arguments: edifikana:back-end:integTest --rerun
  push-containers:
    runs-on: ubuntu-latest
    needs: integ
    steps:
    - uses: actions/checkout@v3
    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: build-artifacts
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Push containers to the container registry
      run: |
        ./scripts/deploy_images.sh


complexity:
  excludes:
    - '**/build/generated/**'
  LongParameterList:
    ignoreAnnotated: [ 'Composable' ]
    active: true
    functionThreshold: 12
    constructorThreshold: 12
    ignoreDefaultParameters: false
    ignoreDataClasses: true
    ignoreAnnotatedParameter: []
  LongMethod:
    ignoreAnnotated: [ 'Composable', 'Preview', 'Test' ]
  CyclomaticComplexMethod:
    ignoreAnnotated: [ 'Composable' ]
  TooManyFunctions:
    active: false
    ignoreAnnotated: [ 'Module' ]

exceptions:
  excludes:
    - '**/build/generated/**'
  TooGenericExceptionCaught:
    active: false
  TooGenericExceptionThrown:
    active: false

naming:
  excludes:
    - '**/build/generated/**'
  FunctionNaming:
    ignoreAnnotated: [ 'Composable', 'Test' ]
  PackageNaming:
    active: false
  MatchingDeclarationName:
    active: false

comments:
  excludes:
    - '**/build/generated/**'
  UndocumentedPublicClass:
    active: true
  UndocumentedPublicFunction:
    active: true
  UndocumentedPublicProperty:
    active: false

style:
  excludes:
    - '**/build/generated/**'
  ForbiddenComment:
    active: false
  MagicNumber:
    ignoreAnnotated: [ 'Preview', 'Test' ]
  ReturnCount:
    active: true
    max: 8
  MaxLineLength:
    active: false
  UnusedPrivateMember:
    ignoreAnnotated: [ 'Preview' ]

coroutines:
  excludes:
    - '**/build/generated/**'
  InjectDispatcher:
    ignoreAnnotated: [ 'BackgroundDispatcher', 'UIThreadDispatcher' ]

formatting:
  active: true
  android: true
  autoCorrect: true
  excludes:
    - '**/build/generated/**'
  MaximumLineLength:
    active: true
    ignoreAnnotated: [ 'Test', 'Preview' ]
    autoCorrect: true
    maxLineLength: 120

empty-blocks:
  excludes:
    - '**/build/generated/**'
